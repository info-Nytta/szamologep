<!DOCTYPE html>
<html>
<head>
	<meta lang='hu-hu' charset='utf-8' />
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<script src='szamologep.js' type='text/javascript'></script> 
  <link rel='stylesheet' href='szamologep.css'>
	<title>Számológép</title>
	<style>
		#design {
			font-size:80%;
			text-align: center;
			font-style: italic;
			font-family: Serif;
			margin: 25px auto;
		}
	</style>
</head>
<body>
	<header>
		<h1>Számológép</h1>
	</header>
	<main>
	    <table>
        <tr>
            <td><button onclick='torol()' id='c'>C</button></td>
            <td colspan='3' ><input type='text' id='eredmeny' value='0' size='10' disabled></td>
        </tr>
				<tr>
					<td><button onClick='ki("7")'>7</button></td>
					<td><button onClick='ki("8")'>8</button></td>
					<td><button onClick='ki("9")'>9</button></td>
					<td><button onClick='ki("/")'>/</button></td>
				</tr>
				<tr>
					<td><button onClick='ki("4")'>4</button></td>
					<td><button onClick='ki("5")'>5</button></td>
					<td><button onClick='ki("6")'>6</button></td>
					<td><button onClick='ki("*")'>*</button></td>
				</tr>
				<tr>
					<td><button onClick='ki("1")'>1</button></td>
					<td><button onClick='ki("2")'>2</button></td>
					<td><button onClick='ki("3")'>3</button></td>
					<td><button onClick='ki("-")'>-</button></td>
				</tr>
				<tr>
					<td><button onClick='ki("0")'>0</button></td>
					<td><button onClick='ki(".")'>.</button></td>
					<td><button onClick='szamol()'>=</button></td>
					<td><button onClick='ki("+")'>+</button></td>
				</tr>
		</table> 
	</main>
	<footer>
		<div id='design'>design and programming by <a href='https://nytta.hu' target='_blank'>Nytta</a> 2022.</div>
	</footer>
</body>
</html>
